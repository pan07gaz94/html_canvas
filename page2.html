<!DOCTYPE HTML5>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gazis Panagiotis</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="myCanvas" width="800" height="800" style="background-color:#cccccc9f;">
	</canvas>
	<a href="page3.html"><img src="images/next.png"></a>

	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(0,800,800,1.5*Math.PI,0,false);
	ctx.stroke();
	</script> 
	</body>
</html>
